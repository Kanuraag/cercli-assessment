server.port=9001

springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/swagger/ui

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=TRUE;TIME ZONE=UTC
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=history
spring.jpa.properties.org.hibernate.envers.revision_field_name=version

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
